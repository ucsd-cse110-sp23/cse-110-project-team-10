name: AudioGPT Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Setup Gradle
      uses: gradle/setup-gradle@v1
      with:
        gradle-version: '7.0'
    - name: Build with Gradle
      run: gradle build
    - name: Run JUnit tests
      run: gradle test
